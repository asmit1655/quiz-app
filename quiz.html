<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div id="box" class="box">
            <h2 id="quesBox">Question?</h2>
            <div class="row">
                <input type="radio" value="a" id="option1" name="options" class="options"/>
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input type="radio" value="b" id="option2" name="options" class="options"/>
                <label for="option2">Option 2</label>
            </div>
            <div class="row">
                <input type="radio" value="c" id="option3" name="options" class="options"/>
                <label for="option3">Option 3</label>
            </div>
            <div class="row">
                <input type="radio" value="d" id="option4" name="options" class="options"/>
                <label for="option4">Option 4</label>
            </div>
            <button id="submit" type="submit" class="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
